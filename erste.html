<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46c5b0980a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Erste Calculator</title>
</head>
<body>
    <h2>Erste Calculator</h2>

        <p>
            <label class="label-style">Teljes összeg (Ft)</label><br>
            <input type="text" name="amount-input" class="value-style" value="1000000">
        </p>
        
        <p>
            <label class="label-style">Tranzakció díja (%)</label><br>
            <input type="text" name="trx-fee" class="value-style" value="0.3"><br>
        </p>
        
        <p>
            <label class="label-style">Egyéb költségek (Ft)</label><br>
            <input type="text" name="additional-price" class="value-style" value="0"><br>
        </p>

        <p>
            <label class="label-style">Tranzakciós illeték (%)</label><br>
            <label class="trx-color">Ha 0.3%: 2 millió forint felett, állítsd az értékét 0-ra</label><br>
            <label class="trx-color">Ha 0.6%: 1 millió forint felett, állítsd az értékét 0-ra</label><br>
            <input type="text" name="option-one" class="value-style" value="0.3"><br>
        </p>

        <p>
            <button onclick="calcAmount()" type="button" class="btn btn-primary">Kiszámítás</button><br>
            Tranzakciós díj: <span class="show-amount">0</span>Ft
        </p>

    <script src="js/erste.js"></script>
</body>
</html>
