<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a table</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <section class="table-container">
        <div id="booking-container">
            <img src="img/tableoverlay.png" alt="table">
            <div id="book-table">Book a Table</div>
            <form action="" method="get" id="form" name="bookForm">
                <input type="text" class="form-color" id="name" placeholder="Name" required>
                <p id="nameError"></p>
                <input type="email" id="email" placeholder="Email" required>
                <p id="emailError"></p>
                <input type="date" min="" required>
                <p id="dateError"></p>
                <input type="time" min="" max="21:00" required>
                <p id="timeError"></p>
                <input type="number" min="2" max="10" id="number" required>
                <p id="numberError"></p>
                <button id="book">Book the table</button>
            </form>
        </div>
    </section>
    <a href="index.html" id="home-button">Home</a>
</body>

</html>
