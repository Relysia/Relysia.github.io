<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="css/edit.css">
</head>
<body>
  <h1>Edit profile</h1>
  <main class="main-container">
    <a href="home.html">Home</a>
    <img src="img/catforpresident.png" alt="Profile picture" width="200">
    <form>
      <label for="picture" id="upload">Edit photo</label>
      <input type="file" id="picture">
      <label>
        Favourite animal: <br>
        <p>
          <input type="radio" name="animal" id="no-margin">Cat
          <input type="radio" name="animal">Cat
          <input type="radio" name="animal">Cat
        </p>
      </label>
      <label>
        Change your email: <br>
        <input type="email">
      </label>
      <label>
        Change your password: <br>
        <input type="password" autocomplete="new-password">
      </label>
      <br>
      <button type="submit">Submit</button> 
    </form>
  </main>
</body>
</html>
